<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>로그인</title>
    <link rel="stylesheet" href="assets/css/common.css">
</head>

<body>
    <div class="app-wrap">
        <header class="header">
            <div class="header__button">
                <a href="#" class="h-btn"><i class="icon arrow-left"></i></a>
            </div>
            <div class="header__title">로그인</div>   
            <div class="header__drawer-trigger js-drawer-trigger">
                <div class="burger burger--menu">
                    <span class="burger__line"></span>
                    <span class="burger__line"></span>
                    <span class="burger__line"></span>
                </div>
            </div>
        </header>
        <main class="views-wrap">
            <section class="section">
                <div class="section__inner">
                    <form class="form">
                        <fieldset>
                            <div class="field-group">
                                <label for="password" class="field-group__label">이메일 (E-mail)</label>
                                <div class="field-group__cont">
                                    <input type="email" name="email" class="field-group__input" placeholder="이메일 주소">
                                </div>
                                <span class="field-group__help field-group__help--error"">이메일을 확인해주세요.</span>
                            </div>
                            <div class="field-group">
                                <label for="password" class="field-group__label">비밀번호</label>
                                <div class="field-group__cont">
                                    <input type="password" name="password" class="field-group__input" placeholder="비밀번호를 입력해주세요">
                                    <button type="button" class="field-group__btn js-pwToggle">Show</button>
                                </div>
                                <span class="field-group__help field-group__help--error"">비밀번호를 확인해주세요.</span>
                            </div>
                            <div class="field-group">
                                <button class="btn btn--full btn--primary" type="button">로그인</button>
                            </div>
                            <div class="section__footer divider mt10 pt5">
                                <a href="searchid.html" class="textbtn">계정 찾기</a>
                                <span class="space-line"></span>
                                <a href="searchpassword.html" class="textbtn">비밀번호 찾기</a>
                                <span class="space-line"></span>
                                <a href="signup.html" class="textbtn color-primary">회원가입</a>
                            </div>     
                        </fieldset>    
                    </form>              
                </div>
            </section>
        </main>
    </div> 

    <script src="assets/js/function.js"></script>
</body>
</html>
