<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>비밀번호 변경</title>
    <link rel="stylesheet" href="assets/css/common.css">
</head>

<body>
    <div class="app-wrap">
        <header class="header">
            <div class="header__button">
                <a href="login.html" class="h-btn"><i class="icon arrow-left"></i></a>
            </div>
            <div class="header__title">비밀번호변경</div>   
            <div class="header__drawer-trigger js-drawer-trigger">
                <div class="burger burger--menu">
                    <span class="burger__line"></span>
                    <span class="burger__line"></span>
                    <span class="burger__line"></span>
                </div>
            </div>
        </header>
        <main class="views-wrap">
            <section class="section">
                <div class="section__inner">
                    <h2 class="section__title">비밀번호변경</h2>
                    <form class="form">
                        <fieldset>
                            <div class="field-group">
                                <label for="password" class="field-group__label">현재 비밀번호</label>
                                <div class="field-group__cont">
                                    <input type="password" name="password" class="field-group__input" placeholder="현재 비밀번호를 입력해주세요">
                                    <button type="button" class="field-group__btn js-pwToggle">Show</button>
                                </div>
                                <span class="field-group__help field-group__help--error"">비밀번호를 잘못 입력하셨습니다.</span>
                            </div>
                            <div class="field-group">
                                <label for="new_password1" class="field-group__label">변경할 비밀번호</label>
                                <div class="field-group__cont">
                                    <input type="password" name="new_password1" class="field-group__input" placeholder="변경할 비밀번호를 입력해주세요">
                                    <button type="button" class="field-group__btn js-pwToggle" onclick="pwToggle()">Show</button>
                                </div>
                                <span class="field-group__help field-group__help--error"">영문, 숫자, 특수문자를 조합하여 8~16자로 입력해주세요.</span>
                            </div>
                            <div class="field-group">
                                <label for="new_password2" class="field-group__label">변경할 비밀번호 확인</label>
                                <div class="field-group__cont">
                                    <input type="password" name="new_password2" class="field-group__input" placeholder="변경할 비밀번호를 다시 입력해주세요">
                                    <button type="button" class="field-group__btn js-pwToggle">Show</button>
                                </div>
                                <span class="field-group__help field-group__help--error"">비밀번호가 다릅니다.</span>
                            </div>
                            <div class="field-group mt16">
                                <!-- 비밀번호 확인시 btn--primary 클래스 추가 -->
                                <button class="btn btn--full" type="submit">비밀번호변경</button>
                            </div>
                        </fieldset>    
                    </form>
                </div>
            </section>
        </main>
    </div> 

    <script src="assets/js/function.js"></script>
</body>
</html>
