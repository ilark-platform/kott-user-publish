<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>비밀번호찾기</title>
    <link rel="stylesheet" href="assets/css/common.css">
</head>

<body>
    <div class="app-wrap">
        <header class="header">
            <div class="header__button">
                <a href="login.html" class="h-btn"><i class="icon arrow-left"></i></a>
            </div>
            <div class="header__title">비밀번호찾기</div>   
            <div class="header__drawer-trigger js-drawer-trigger">
                <div class="burger burger--menu">
                    <span class="burger__line"></span>
                    <span class="burger__line"></span>
                    <span class="burger__line"></span>
                </div>
            </div>
        </header>
        <main class="views-wrap">
            <section class="section">
                <div class="section__inner">
                    <h2 class="section__title">비밀번호찾기</h2>
                    <div class="text-box mt6">
                        <p>비밀번호는 암호화되어 알려드릴 수 없어, 가입하신 E-mail로 재설정한 임시 비밀번호를 보내드립니다.</p>
                    </div>
                    <form class="form">
                        <fieldset>
                            <div class="field-group">
                                <label for="password" class="field-group__label">가입하신 이메일 (E-mail)</label>
                                <div class="field-group__cont">
                                    <input type="email" name="email" class="field-group__input" placeholder="이메일 주소">
                                </div>
                                <span class="field-group__help field-group__help--error"">이메일을 잘못 입력하셨습니다.</span>
                            </div>
                            <div class="field-group mt16">
                                <!-- 이메일 확인시 btn--primary 클래스 추가 -->
                                <button class="btn btn--full" type="submit">임시 비밀번호 전송</button>
                            </div>
                        </fieldset>    
                    </form>
                </div>
            </section>
        </main>
    </div> 

    <script src="assets/js/function.js"></script>
</body>
</html>
